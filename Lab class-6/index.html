<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>internet and web tecnology lab-5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Lab class-6/style.css" >
  </head>

  <body >
    <div class="pic"><img src="/images/iwt-letter-initial-logo-design-600nw-2082356140.webp" width="100" height="100">
  </div>
    <div class="container-sm mt-4 light-blue">
     <div class="img">Barca fan
        <img src="/images/paYnEE8hcrP96neHRNofhQ_64x64.png" alt="barca">
     </div>
        
      <div class="mb-3">
       
        <div class="row">

            <div class="col-6 "> <label for="exampleFormControlInput1" class="form-label"
          >FULL name</label><input
                type="name"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="md ahad ali"
    
              /></div>
              <div class="col-6"><label for="exampleFormControlInput1" class="form-label"
                >SURNAME</label
              ><input
                type="SURNAME"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="ahad"
              /></div>
        </div>
        <div class="row">

            <div class="col-6 mt-2"> <label for="exampleFormControlInput1" class="form-label"
                >Email address</label><input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="name@example.com"
          
                    /></div>
                    <div class="col-6 mt-2"><label for="exampleFormControlInput1" class="form-label"
                      >password</label
                    ><input
                      type="password"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="*******"
                    /></div>

        </div>
        <div class="row">
            <div class="col-6 mt-2"> <label for="exampleFormControlInput1" class="form-label"
                >ADDRESS</label><input
                      type="Adress"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="savar,dhaka"
          
                    /></div>
                    <div class="col-6 mt-2"><label for="exampleFormControlInput1" class="form-label"
                      >MOBILE</label
                    ><input
                      type="number"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="01*******"
                    /></div>

        </div>
        <form><label for="exampleDataList" class="form-label mt-2">A unit Subject list </label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
        <datalist id="datalistOptions">
          <option value="CSE">
          <option value="IIT">
          <option value="CHEMISTRY">
          <option value="PHYSICS">
          <option value="Statistics">
          <option value="Environmental sciences">
          <option value=" Geological Science">

        </datalist>
    </form>
    <div class="col-6 mt-2"><label for="exampleFormControlInput1" class="form-label"
        >CODING LANGUAGE</label>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          JAVA
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          PYTHON
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          HTML
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          CSS
        </label>
      </div>
        
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Example textarea</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <input
        class="form-control form-control-lg"
        type="text"
        placeholder=".form-control-lg"
        aria-label=".form-control-lg example"
      />
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
