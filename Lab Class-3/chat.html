<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Background</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        input {
            margin-bottom: 20px;
            padding: 10px;
            background: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            width: 600px;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1); /* Glass effect */
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid transparent;
            background-size: cover;
            background-position: center;
            transition: background 0.3s ease;
        }
        th, td {
            padding: 15px;
            text-align: center;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        th {
            background: rgba(255, 255, 255, 0.2);
            font-size: 18px;
        }
        tr:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .gradient-border {
            border: 2px solid;
            border-image-source: linear-gradient(to right, #ff416c, #ff4b2b);
            border-image-slice: 1;
        }
    </style>
</head>
<body>

    <input type="file" id="bgInput" accept="image/*">
    
    <table id="dynamicTable" class="gradient-border">
        <tr>
            <th>Feature</th>
            <th>Details</th>
        </tr>
        <tr>
            <td>Glass Effect</td>
            <td>See-through with blur</td>
        </tr>
        <tr>
            <td>Hover Highlight</td>
            <td>Row lights up</td>
        </tr>
        <tr>
            <td>Dynamic Background</td>
            <td>User selects an image</td>
        </tr>
    </table>

    <script>
        document.getElementById("bgInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("dynamicTable").style.backgroundImage = `url(${e.target.result})`;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
